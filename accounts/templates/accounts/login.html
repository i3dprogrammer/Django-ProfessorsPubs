{% extends "header.html" %}

{% block title %} Login {%endblock%}

{% block content %}
<section class="container">
    <div class="login">
        <div class="box-form">
            <div class="header">
                <h3>Login</h3>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <form method="POST" action="" id="login_form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input
                                class="form-control"
                                type="text"
                                name="username"
                                placeholder="Your Name">
                                <!-- alert error-->
                            <div class="custom-alert">this field is requird *</div>
                        </div>
                        <div class="form-group">
                            <input
                                class="form-control"
                                type="password"
                                name="password"
                                placeholder="Your Password">
                                <!-- alert error-->
                            <div class="custom-alert">this field is requird *</div>
                        </div>
                        <button type="submit" class="btn btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
